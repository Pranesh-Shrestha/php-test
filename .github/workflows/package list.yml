name: PHP Dependency Installation and Display

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Set your preferred PHP version here
          extensions: mbstring, intl, bcmath # You can add other extensions if required

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: Install dependencies using Composer
        run: |
          # Install dependencies (will skip if already installed)
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Display Installed Dependencies
        run: |
          echo "Installed Composer dependencies:"
          composer show
